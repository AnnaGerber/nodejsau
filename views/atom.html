<?xml version="1.0" encoding="UTF-8"?>

<feed xmlns="http://www.w3.org/2005/Atom">
  <title>Australian Node.js Developers</title>
 
  <link href="http://www.nodejs.org.au/" />
  <updated>{{ date|date("c") }}</updated>
  <id>http://www.nodejs.org.au/</id>
  <author>
    <name>Polyhack</name>
  </author>
  <atom10:link xmlns:atom10="http://www.w3.org/2005/Atom" rel="self" type="application/atom+xml" href="http://r.va.gg/feed.xml" />

  {% for post in posts %}
    <entry>
      <title>{{ post.title }}</title>
      <link href="{{ post.url }}" />
      <updated>{{ post.date|date("c") }}</updated>
      <id>{{ post.title }}</id>
      <content type="html">
        {{ post.body }}
      </content>
    </entry>
  {% endfor %}

 </feed>
